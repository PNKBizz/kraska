<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-gallery">
    <template>
        <style  include="iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-flex);
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                overflow-y: auto;
                max-height: calc(100vh - 250px);
            }

            .gallery-item {
                @apply(--layout-flex);
                min-width: 200px;
                width: 250px;
                height: 250px;
                margin: 5px;
            }
        </style>

        <template is="dom-repeat" items="{{masterGallery}}" class="horizontal layout wrap">
            <iron-image src="{{item}}" sizing="cover" on-tap="_showPhoto" class="gallery-item"></iron-image>
        </template>
    </template>

    <script>
        Polymer({
            is: 'my-gallery',

            _showPhoto: function (event) {
                var fullsizeSrc = event.target.src.split('/thumbs').join('');
                this.fire(
                    'show-photo',
                    {
                        fullsizeSrc: fullsizeSrc,
                        allImages: this.masterGallery.map(function (item) {
                            return item.split('thumbs/')[1];
                        })
                    }
                );
            }
        });
    </script>
</dom-module>
