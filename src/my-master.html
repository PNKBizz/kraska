<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-master">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                width: 300px;
                min-height: 40px;;
                justify-content: flex-end;
                padding: 10px;
                position: relative;
            }

            .name {
                color: black;
                background-color: white;
                padding: 10px;
                position: absolute;
                z-index: 1;
            }

            iron-image {
                width: 300px;
                height: 300px;
                transition: all .3s ease-in-out;
            }

            .hideFace iron-image {
                width: 0;
                height: 0;
            }
        </style>

        <div class="name">
            <a href="/#/view1/{{master.path}}">{{master.name}}</a>
        </div>
        <div class="hideFace" id="face">
            <iron-image src="/images/masters/{{master.path}}.jpg" alt="" sizing="cover"></iron-image>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-master',

            properties: {
                master: {
                    type: String,
                    reflectToAttribute: true
                }
            },

            showFace: function () {
                Polymer.dom(this.$.face).classList.remove('hideFace');
            },

            hideFace: function () {
                Polymer.dom(this.$.face).classList.add('hideFace');
            }
        });
    </script>
</dom-module>
